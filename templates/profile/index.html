<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            background-color: rgba(0, 0, 0, 0.1);
        }

    </style>

</head>
<body>
    <div class="border-bottom border-secondary d-flex flex-row p-2 pb-1" style="font-size: 18px;">
        <a href="/" class="text-decoration-none text-muted ms-3 me-2" >Home</a>
        <a href="#" class="text-decoration-none text-muted me-2">Member</a>
        <a href="#" class="text-decoration-none text-muted">News</a>
    </div>
    <div class="container px-5">
        <div class="px-5">
            <div class="d-flex justify-content-between" style="height: 84px;">
                <div class="d-flex flex-row" style="line-height: 80px;">
                    <a href="#" class="me-2">following</a>
                    <a href="#" class="me-2">follower</a>
                    <a href="#" class="me-2">merber</a>
                    <a href="#" class="me-2">message</a>
                </div>
                <div>
                    <a href="/" class="text-decoration-none"><strong style="font-size: 64px;color: blueviolet;">LAMDA</strong></a>
                </div>
            </div>
            <div class="d-flex justify-content-between" style="line-height: 28px;">
                <div style="color: black;">
                    <h4>Wlecome,{{ request.user.username }}</h4>
                </div>
                <div class="d-flex flex-row">
                    <a href="/profile">
                        <img src="/static/images/o_avatar.jpg" style="height: 16px;width: 16px;">&nbsp
                    </a>
                    <a href="/profile/" class="me-2">{{ request.user.username }}</a>
                    <a href="/blog/{{ request.user.blog.title }}/" class="me-2">my blog</a>
                    <a href="#" class="me-2">settings</a>
                    <a href="/logout/">logout</a>
                </div>
            </div>
            <div class="row" style="margin-top: 28px;">
                <div class="col-md-3 pe-4">
                    <div class="border border-secondary px-2" style="font-size: 20px;">
                        <div class="mt-3 d-flex flex-row">
                            <i class="bi bi-chat-dots"></i>&nbsp
                            <a href="#" class="">Idea</a>
                        </div>
                        <div class="mt-3 d-flex justify-content-between">
                            <div class="d-flex flex-row">
                                <i class="bi bi-pencil-square"></i>&nbsp
                                <a href="#" class="">Blog</a>
                            </div>
                            <a href="#" class=" text-muted">Write</a>
                        </div>
                        <div class="mt-3 d-flex justify-content-between">
                            <div class="d-flex flex-row">
                                <i class="bi bi-people-fill"></i>&nbsp
                                <a href="#" class="">Room</a>
                            </div>
                            <a href="#" class=" text-muted">Create</a>
                        </div>
                        <div class="mt-3 d-flex justify-content-between">
                            <div class="d-flex flex-row">
                                <i class="bi bi-newspaper"></i>&nbsp
                                <a href="#" class="">News</a>
                            </div>
                            <a href="#" class=" text-muted">Submit</a>
                        </div>
                        <div class="mt-3 d-flex justify-content-between">
                            <div class="d-flex flex-row">
                                <i class="bi bi-question-circle"></i>&nbsp
                                <a href="#" class="">Question</a>
                            </div>
                            <a href="#" class=" text-muted">Ask</a>
                        </div>
                        <div class="mt-3 mb-3 d-flex justify-content-between">
                            <div class="d-flex flex-row">
                                <i class="bi bi-suit-heart"></i>&nbsp
                                <a href="#" class="">Favorite</a>
                            </div>
                            <a href="#" class=" text-muted">add</a>
                        </div>
                    </div>
                    <div class="border border-secondary">
                        <div class="d-flex flex-row ms-2 mt-3 mb-3">
                            <i class="bi bi-wrench"></i>&nbsp
                            <a href="#" class="">Feedback</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
